{% extends "base.html" %}
{% load i18n %}

{% block title %}{{ post.title }}{% endblock %}

{% block content %}
<section class="py-16 md:py-24 bg-white">
  <div class="container mx-auto px-4 sm:px-6 lg:px-8 max-w-3xl">
    <h1 class="text-3xl font-bold text-mocs-blue mb-4">{{ post.title }}</h1>
    <p class="text-gray-500 mb-6">{{ post.published_date }}</p>
    <div class="prose max-w-none text-gray-700">{{ post.content|linebreaks }}</div>
  </div>
</section>
{% endblock %}
